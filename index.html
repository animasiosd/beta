<!DOCTYPE html>
<html lang="id">
<head>
  <base href="/beta/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerita Bahasa Daerah Beta Version</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <style>
    /* Loader */
    #page-loader {position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #ffffff;
      display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 9999;
      transition: opacity 0.75s ease-out;
    }
    #page-loader.hidden { opacity: 0; }
    #loader-text { color: #555; margin-top: 20px; font-size: 1.2em; }
    .progress-container { width: 80%; max-width: 400px; background-color: #e0e0e0; border-radius: 25px; overflow: hidden; }
    #progress-bar { width: 0%; height: 20px; background-color: #0d6efd; border-radius: 25px; transition: width 0.1s linear; }

    /* Sembunyikan default, gunakan Bootstrap d-none untuk kontrol */
    #mainContent, #loginContainer {padding: 40px; text-align: center; }
    #loginContainer {justify-content: center; align-items: center; height: 100vh; }
    /* Pop-up PWA */
    #installPopup { display: none; position: fixed; left: 50%; transform: translateX(-50%); background: #0d6efd;
      color: #fff; padding: 10px 15px; border-radius: 10px; z-index: 9999; display: flex; align-items: center;
      justify-content: space-between; cursor: grab; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

/* Desktop: muncul di bawah navbar (sticky top navbar biasanya 56px height) */
@media (min-width: 769px) {
  #installPopup {
    top: 60px; /* sedikit di bawah navbar */
  }
}

/* Mobile: muncul di bawah URL bar */
@media (max-width: 768px) {
  #installPopup {
    top: 10px;
    width: 90%; /* jangan terlalu lebar di layar hp */
    max-width: 400px;
  }
}

  </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar-placeholder"></div>

<!-- Loader -->
<div id="page-loader">
  <div class="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="loader-text">Memuat... 0%</div>
</div>

<!-- Halaman Login -->
<div id="loginContainer" class="d-flex">
  <div class="text-center">
    <h1>Selamat Datang di Cerita Bahasa Daerah Beta Version</h1>
    <p class="mb-4">Silakan masuk untuk melanjutkan.</p>
    <button id="loginBtn" class="btn btn-primary btn-lg">Login dengan Google</button>
  </div>
</div>

<!-- Halaman Utama -->
<div id="mainContent" class="d-none">
  <header>
    <h1 id="welcome-text">üéâ Selamat Datang! (Beta Version)</h1>
    <p> Mau dengar cerita dari mana? Pilih bahasanya di tombol <strong>Pilih Bahasa</strong> ‚ÜóÔ∏è</p>
  </header>
</div>

<!-- Pop-up Install PWA -->
<div id="installPopup">
  <span>Pasang aplikasi ini di layar utama anda?</span>
  <div>
    <button id="installBtn" style="margin-left:10px;padding:5px 10px;background:#fff;color:#0d6efd;border:none;border-radius:5px;">Install</button>
    <button id="dismissBtn" style="margin-left:5px;padding:5px 10px;background:transparent;color:#fff;border:none;">√ó</button>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
<script src="js/auth.js"></script>
<script src="js/main.js"></script>
<script src="js/analytics.js"></script>
<script src="js/geotracker.js"></script>

<script>
let deferredPrompt;

// Fungsi cek apakah PWA sudah diinstall
function isAppInstalled() {
  return (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true);
}

// Pop-up PWA
const installPopup = document.getElementById('installPopup');
const installBtn = document.getElementById('installBtn');
const dismissBtn = document.getElementById('dismissBtn');

// Jangan tampilkan pop-up jika sudah install atau user dismiss
if (isAppInstalled() || localStorage.getItem('pwaInstallDismissed') === 'true') {
  installPopup.style.display = 'none';
}

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  if (!isAppInstalled() && localStorage.getItem('pwaInstallDismissed') !== 'true') {
    installPopup.style.display = 'flex';
  }
});

// Tombol Install Pop-up
installBtn.addEventListener('click', async () => {
  installPopup.style.display = 'none';
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const choice = await deferredPrompt.userChoice;
    console.log('User response to install prompt:', choice.outcome);
    deferredPrompt = null;
  }
});

// Tombol dismiss
dismissBtn.addEventListener('click', () => {
  installPopup.style.display = 'none';
  localStorage.setItem('pwaInstallDismissed', 'true'); 
});

// Tombol manual di navbar
function setupManualInstallButton() {
  const manualInstallBtn = document.getElementById('manualInstallBtn');
  if (!manualInstallBtn) return;
  manualInstallBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      console.log('User response to install prompt:', choice.outcome);
      deferredPrompt = null;
    } else {
      console.log('Install prompt belum tersedia');
    }
  });
}

// Drag pop-up
let isDragging = false, startX, startY;
installPopup.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX - installPopup.offsetLeft;
  startY = e.clientY - installPopup.offsetTop;
  installPopup.style.cursor = 'grabbing';
});
window.addEventListener('mousemove', e => {
  if (isDragging) {
    installPopup.style.left = (e.clientX - startX) + 'px';
    installPopup.style.top = (e.clientY - startY) + 'px';
  }
});
window.addEventListener('mouseup', () => {
  isDragging = false;
  installPopup.style.cursor = 'grab';
});

// Page loader
document.addEventListener("DOMContentLoaded", function() {
  const progressBar = document.getElementById('progress-bar');
  const loaderText = document.getElementById('loader-text');
  const pageLoader = document.getElementById('page-loader');
  let progress = 0;
  const interval = setInterval(() => {
    progress++;
    progressBar.style.width = progress + '%';
    loaderText.textContent = 'Memuat... ' + progress + '%';
    if (progress >= 100) {
      clearInterval(interval);
      setTimeout(() => {
        pageLoader.classList.add('hidden');
        setTimeout(() => { pageLoader.style.display = 'none'; }, 750);
      }, 500);
    }
  }, 10);
});

// Service Worker Registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('[SW] Registered:', reg.scope))
      .catch(err => console.error('[SW] Failed:', err));
  });
}

</script>

</body>
</html>
