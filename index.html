<!DOCTYPE html>
<html lang="id">
<head>
  <base href="/beta/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerita Bahasa Daerah Beta Version</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <style>
    /* Loader Spinner Fullscreen */
    #page-loader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #page-loader.hidden { opacity: 0; pointer-events: none; }

    /* Halaman utama & login */
    #mainContent, #loginContainer { padding: 40px; text-align: center; }
    #loginContainer { justify-content: center; align-items: center; height: 100vh; }
  </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar-placeholder"></div>

<!-- Loader Spinner -->
<div id="page-loader" class="vh-100">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Memuat...</span>
  </div>
</div>

<!-- Halaman Login -->
<div id="loginContainer" class="d-flex">
  <div class="text-center">
    <h1>Selamat Datang di Cerita Bahasa Daerah Beta Version</h1>
    <p class="mb-4">Silakan masuk untuk melanjutkan.</p>
    <button id="loginBtn" class="btn btn-primary btn-lg">Login dengan Google</button>
  </div>
</div>

<!-- Halaman Utama -->
<div id="mainContent" class="d-none">
  <header>

    <p> Mau dengar cerita dari mana? Pilih bahasanya di tombol <strong>Pilih Bahasa</strong> â†—ï¸</p>
  </header>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
<script src="js/auth.js"></script>
<script src="js/userlocationnotification.js"></script>
<script src="js/main.js"></script>
<script src="js/geotracker.js"></script>
<script src="js/analytics.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const pageLoader = document.getElementById('page-loader');

  // Fungsi sembunyikan loader dengan fade-out
  function hideLoader() {
    pageLoader.classList.add('hidden');
    setTimeout(() => { pageLoader.style.display = 'none'; }, 500); // tunggu fade-out selesai
  }

  // Timeout fallback 10 detik
  const fallbackTimeout = setTimeout(() => {
    console.warn("Loader fallback triggered (fetching timeout)");
    hideLoader();
  }, 10000);

  // Fetch navbar.html
  const navbarPlaceholder = document.getElementById('navbar-placeholder');
  const fetchNavbar = fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      navbarPlaceholder.innerHTML = html;

      // Pastikan fetch daftar bahasa selesai (fetchLanguages() harus return Promise)
      if (typeof fetchLanguages === "function") {
        return fetchLanguages();
      }
    });

  // Tunggu seluruh fetch selesai, kemudian sembunyikan loader
  fetchNavbar
    .then(() => {
      clearTimeout(fallbackTimeout);
      hideLoader();
    })
    .catch(err => {
      console.error("Gagal load navbar atau bahasa:", err);
      clearTimeout(fallbackTimeout);
      hideLoader();
    });

  // Service Worker Registration
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('[SW] Registered:', reg.scope))
      .catch(err => console.error('[SW] Failed:', err));
  }
});
</script>

</body>
</html>
