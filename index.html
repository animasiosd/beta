  <!-- Pop-up Install PWA Script - Versi Final -->
<script>
let deferredPrompt;
const installPopup = document.getElementById('installPopup');
const installBtn = document.getElementById('installBtn');
const dismissBtn = document.getElementById('dismissBtn');
const manualInstallBtn = document.getElementById('manualInstallBtn');

// Jangan tampilkan pop-up jika user sudah menutup sebelumnya
if (localStorage.getItem('pwaInstallDismissed') === 'true') {
  installPopup.style.display = 'none';
}

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  if (localStorage.getItem('pwaInstallDismissed') !== 'true') {
    installPopup.style.display = 'flex';
  }
});

// Tombol install pop-up
installBtn.addEventListener('click', async () => {
  installPopup.style.display = 'none';
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const choiceResult = await deferredPrompt.userChoice;
    console.log('User response to install prompt:', choiceResult.outcome);
    deferredPrompt = null;
  }
});

// Tombol tutup pop-up
dismissBtn.addEventListener('click', () => {
  installPopup.style.display = 'none';
  localStorage.setItem('pwaInstallDismissed', 'true'); 
});

// Tombol manual di navbar
if (manualInstallBtn) {
  manualInstallBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      console.log('User response to install prompt:', choiceResult.outcome);
      deferredPrompt = null;
    }
  });
}

// Drag pop-up
let isDragging = false, startX, startY;
installPopup.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX - installPopup.offsetLeft;
  startY = e.clientY - installPopup.offsetTop;
  installPopup.style.cursor = 'grabbing';
});
window.addEventListener('mousemove', e => {
  if (isDragging) {
    installPopup.style.left = (e.clientX - startX) + 'px';
    installPopup.style.top = (e.clientY - startY) + 'px';
  }
});
window.addEventListener('mouseup', () => {
  isDragging = false;
  installPopup.style.cursor = 'grab';
});
</script>

  <script>
  firebase.auth().onAuthStateChanged(function(user) {
    const mainContent = document.getElementById("main-content");
    const loginContainer = document.getElementById("loginContainer");
    const welcomeText = document.getElementById("welcome-text");

    if (user) {
      const name = user.displayName || "Pengguna";
      if (welcomeText) {
        welcomeText.textContent = `üéâ Selamat Datang, ${name}!`;
      }
      mainContent.style.display = "block";
      loginContainer.style.display = "none";
    } else {
      loginContainer.style.display = "flex";
      mainContent.style.display = "none";
    }
  });
</script>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const progressBar = document.getElementById('progress-bar');
      const loaderText = document.getElementById('loader-text');
      const pageLoader = document.getElementById('page-loader');
      let progress = 0;
      const interval = setInterval(() => {
        progress++;
        progressBar.style.width = progress + '%';
        loaderText.textContent = 'Memuat... ' + progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            pageLoader.classList.add('hidden');
            setTimeout(() => {
              pageLoader.style.display = 'none';
            }, 750);
          }, 500);
        }
      }, 10);
    });
  </script>

  <script>
  /*
  Service Worker Registration
  Digunakan untuk PWA agar website bisa diinstal
  di layar utama handphone.
  */
 if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js')
    .then(reg => console.log('Service Worker terdaftar.', reg))
    .catch(err => console.error('Service Worker gagal:', err));
  });
  }
  </script>
