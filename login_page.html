<!DOCTYPE html>
<html lang="id">
<head>
  <base href="/beta/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerita Beta Version Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <style>
    /* Loader */
    #page-loader {position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #ffffff;
      display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 9999;
      transition: opacity 0.75s ease-out;
    }
    #page-loader.hidden { opacity: 0; }
    #loader-text { color: #555; margin-top: 20px; font-size: 1.2em; }
    .progress-container { width: 80%; max-width: 400px; background-color: #e0e0e0; border-radius: 25px; overflow: hidden; }
    #progress-bar { width: 0%; height: 20px; background-color: #0d6efd; border-radius: 25px; transition: width 0.1s linear; }

    /* Sembunyikan default, gunakan Bootstrap d-none untuk kontrol */
    #mainContent, #loginContainer {padding: 40px; text-align: center; }
    #loginContainer {justify-content: center; align-items: center; height: 100vh; }

     </style>
</head>

<body>  
  <!-- Halaman Login Page -->
   <div id="loginContainer" class="d-flex">
    <div class="text-center">
        <h1>Selamat Datang di Cerita Bahasa Daerah Beta Version</h1>
        <p class="mb-4">Silakan masuk untuk melanjutkan.</p>
        <button id="loginBtn" class="btn btn-primary btn-lg">Login dengan Google</button>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
<script src="js/auth.js"></script>
<script src="js/userlocationnotification.js"></script>
<script src="js/main.js"></script>
<script src="js/geotracker.js"></script>
<script src="js/analytics.js"></script>

<script>
<!-- DOM Content Loaded -->
document.addEventListener("DOMContentLoaded", function() {
  const progressBar = document.getElementById('progress-bar');
  const loaderText = document.getElementById('loader-text');
  const pageLoader = document.getElementById('page-loader');
  let progress = 0;
  const interval = setInterval(() => {
    progress++;
    progressBar.style.width = progress + '%';
    loaderText.textContent = 'Memuat... ' + progress + '%';
    if (progress >= 100) {
      clearInterval(interval);
      setTimeout(() => {
        pageLoader.classList.add('hidden');
        setTimeout(() => { pageLoader.style.display = 'none'; }, 750);
      }, 500);
    }
  }, 10);
});

// Page loader
document.addEventListener("DOMContentLoaded", function() {
  const progressBar = document.getElementById('progress-bar');
  const loaderText = document.getElementById('loader-text');
  const pageLoader = document.getElementById('page-loader');
  let progress = 0;
  const interval = setInterval(() => {
    progress++;
    progressBar.style.width = progress + '%';
    loaderText.textContent = 'Memuat... ' + progress + '%';
    if (progress >= 100) {
      clearInterval(interval);
      setTimeout(() => {
        pageLoader.classList.add('hidden');
        setTimeout(() => { pageLoader.style.display = 'none'; }, 750);
      }, 500);
    }
  }, 10);
});

// Service Worker Registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('[SW] Registered:', reg.scope))
      .catch(err => console.error('[SW] Failed:', err));
  });
}

</script>

</body>
</html>
